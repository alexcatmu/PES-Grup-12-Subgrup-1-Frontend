<div fxLayoutAlign="center start" class="my-main-page-module">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>{{event.name | uppercase}}</mat-card-title>
      <mat-card-subtitle fxLayoutAlign="center center">{{'Seats.Occupation' | translate}}</mat-card-subtitle>
      <mat-card-subtitle fxLayoutAlign="center center">{{'Room.Self' | translate}}: <a style="margin-left: 5px"
                                                                                       href="/room/{{event.id_room}}/details">{{auxRoomName}}</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-wrapper">
        <canvas baseChart
                [datasets]="dataGroups"
                [labels]="labelsGroup"
                [options]="options"
                [colors]="colorsGroup"
                [legend]="legendGroup"
                chartType="bar"
                [plugins]="pluginGroup">
        </canvas>
      </div>

      <div class="chart-wrapper">
        <canvas baseChart
                [datasets]="dataCapacity"
                [labels]="labelsCapacity"
                [options]="options"
                [colors]="colorsCapacity"
                [legend]="legendCapacity"
                chartType="bar"
                [plugins]="pluginCapacity">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>

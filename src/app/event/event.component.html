<div class="myEvents">

  <p id="title">{{'Event.Mine' | translate}}</p>

  <div class="table">

    <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
         fxLayoutGap.lt-md="20px">
      <mat-form-field fxFlex="40%">
        <label>
          <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
        </label>
      </mat-form-field>
      <a routerLink="new" mat-button color="primary" style="font-size: 15px">Create Event</a>
    </div>

    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" aria-describedby="event">
      <ng-container matColumnDef="name">
        <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th id="date" mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="hourIni">
        <th id="start-at" mat-header-cell *matHeaderCellDef mat-sort-header> Start at </th>
        <td mat-cell *matCellDef="let element"> {{element.hourIni}} </td>
      </ng-container>

      <ng-container matColumnDef="price_range">
        <th id="price-range" mat-header-cell *matHeaderCellDef mat-sort-header> Price range </th>
        <td mat-cell *matCellDef="let element"> {{element.minPrice}} - {{element.maxPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th id="actions" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="redirectToDetails(element._id)">
            <mat-icon class="mat-18">pageview</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element._id)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element._id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>
</div>

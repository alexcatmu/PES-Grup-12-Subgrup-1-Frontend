<div class="my-main-page-module">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>{{event.name | uppercase}}</mat-card-title>
      <mat-card-subtitle fxLayoutAlign="center center">{{'Seats.Occupation' | translate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mid">
      <table>
        <tbody>
        <tr *ngFor="let x of seats; let i = index">
          {{i}}:
          <td *ngFor="let y of x">
            <mat-icon *ngIf="y" style="color: darkgreen">event_seat</mat-icon>
            <mat-icon *ngIf="!y" style="color: darkred">event_seat</mat-icon>
          </td>
        </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<section fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>
      {{'Header.Login' | translate}}
    </mat-card-title>

    <form [formGroup]="formLogin" autocomplete="off" novalidate fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <label for="Username"></label>
          <input matInput type="text" placeholder="Username" id="Username" formControlName="username">
          <mat-error *ngIf="hasError('username', 'required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <label for="Password"></label>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" id="Password" formControlName="password">
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!formLogin.valid" (click)="onSubmit(formLogin.value)">Log in</button>
      </mat-card-actions>
    </form>

    <mat-card-subtitle fxLayoutAlign="center center">
      <a routerLink="/application-form" mat-button color="primary">Do you want an account?</a>
    </mat-card-subtitle>

  </mat-card>
</section>

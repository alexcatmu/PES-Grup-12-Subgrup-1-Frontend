<div class="my-main-page-module">

  <p id="my-title-page-module">{{'Room.Mine' | translate}}</p>

  <div class="my-table-page-module">

    <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
         fxLayoutGap.lt-md="20px">
      <mat-form-field fxFlex="40%">
        <label>
          <input matInput type="text" (keyup)="doFilter($event)" placeholder="{{'Filter' | translate}}">
        </label>
      </mat-form-field>
      <a routerLink="new" mat-button color="primary" style="font-size: 15px">{{'Room.Create' | translate}}</a>
    </div>

    <table id="my-table-page-module-data-source" mat-table [dataSource]="dataSource" matSort matSortStart="desc"
           aria-describedby="event">
      <ng-container matColumnDef="name">
        <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th id="capacity" mat-header-cell *matHeaderCellDef mat-sort-header>{{'Room.Capacity' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="street">
        <th id="street" mat-header-cell *matHeaderCellDef mat-sort-header>{{'Room.Street' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.street}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th id="actions" mat-header-cell *matHeaderCellDef>{{'Event.Actions' | translate}}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="redirectToDetails(element._id)">
            <mat-icon class="mat-18" title="{{'Details' | translate}}">visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element._id)">
            <mat-icon class="mat-18" title="{{'Delete' | translate}}">delete</mat-icon>
          </button>
          <button mat-icon-button color="black" (click)="redirectToStatus(element._id)">
            <mat-icon title="{{'Delete' | translate}}">event</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>
</div>

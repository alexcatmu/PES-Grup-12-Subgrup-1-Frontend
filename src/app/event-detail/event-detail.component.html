<div *ngIf="event">

    <h2>{{event.name | uppercase}} Details</h2>
    <div><span>id: </span>{{event._id}}</div>
    <div><span>name: </span>{{event.name}}</div>
    <div><span>street: </span>{{event.street}}</div>
    <div><span>date: </span>{{event.date}}</div>
    <div><span>hourIni: </span>{{event.hourIni}}</div>
    <div><span>hourEnd: </span>{{event.hourEnd}}</div>
    <div><span>price: </span>{{event.price_range}}</div>
    <div><span>measures: </span>{{event.measures}}</div>
    <div><span>ratings: </span>{{event.ratings}}</div>
    <div><span>link: </span>{{event.link}}</div>



</div>>

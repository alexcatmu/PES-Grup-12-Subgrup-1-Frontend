<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'side' : 'over'"
               [opened]="(isHandset$ | async) === true">
    <mat-toolbar>
      <span class="spacer-for-right"></span>
      <button mat-button (click)="sidenav.toggle()"><mat-icon id="west">west</mat-icon></button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" style="color:white">Link 1</a>
      <a mat-list-item routerLink="/event" style="color:white; text-decoration: none;">My events</a>
      <a mat-list-item href="#" style="color:white" >Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>

        <a routerLink="/">
          <img src="assets/logo.png" alt="logo" id="logo">
        </a>

        <span class="spacer-for-right"></span>

        <button mat-button routerLink="login" routerLinkActive="active">
          <mat-icon>login</mat-icon>
          Login
        </button>

        <button mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

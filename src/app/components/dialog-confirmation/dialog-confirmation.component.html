<h1 style="min-width: 150px; margin-left: 5px" mat-dialog-title>{{ 'Confirmation.Self' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'Confirmation.Delete' | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button style="margin-left: 120px" mat-button (click)="confirm()" cdkFocusInitial>{{ 'Yes' | translate}}</button>
</div>
